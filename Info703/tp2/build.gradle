group 'info703'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'java_cup:java_cup:0.9e'
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.xbib.gradle.plugin:gradle-plugin-jflex:1.1.0"
    }
}

apply plugin: "org.xbib.gradle.plugin.jflex"